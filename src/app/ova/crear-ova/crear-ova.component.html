<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de OVA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Card for form container -->
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3>Registro de OVA</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #ovaForm="ngForm">
            <!-- Campos del formulario -->
            <div class="form-group">
              <label for="id">ID: </label>
              <input
                type="number"
                class="form-control"
                id="id"
                [(ngModel)]="ova.id"
                name="id"
                required
                placeholder="Digite el ID"
                #id="ngModel"
              />
            </div>
            <div class="form-group">
              <label for="nombre">Nombre: </label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                [(ngModel)]="ova.nombre"
                name="nombre"
                required
                minlength="4"
                maxlength="50"
                placeholder="Digite el nombre del OVA"
                #nombre="ngModel"
              />
            </div>
            <div class="form-group">
              <label for="intensidad">Intensidad: </label>
              <input
                type="number"
                class="form-control"
                id="intensidad"
                [(ngModel)]="ova.intensidad"
                name="intensidad"
                required
                min="1"
                placeholder="Digite la intensidad"
                #intensidad="ngModel"
              />
            </div>
            <div class="form-group">
              <label for="semestre">Semestre: </label>
              <input
                type="number"
                class="form-control"
                id="semestre"
                [(ngModel)]="ova.semestre"
                name="semestre"
                required
                min="1"
                max="12"
                placeholder="Digite el semestre"
                #semestre="ngModel"
              />
            </div>
            <!-- BotÃ³n Guardar -->
            <button class="btn btn-success btn-block" [disabled]="!ovaForm.form.valid">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Scripts necesarios para Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
