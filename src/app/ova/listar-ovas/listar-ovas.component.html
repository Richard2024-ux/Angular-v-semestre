<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de OVAs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <!-- Card for table container -->
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3>Lista de OVAs</h3>
        </div>
        <div class="card-body">
          <!-- Tabla de OVAs -->
          <table class="table table-striped">
            <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Intensidad</th>
              <th>Semestre</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ova of ovas">
              <td>{{ ova.id }}</td>
              <td>{{ ova.nombre }}</td>
              <td>{{ ova.intensidad }}</td>
              <td>{{ ova.semestre }}</td>
              <td>
                <button (click)="actualizarOva(ova.id)" class="btn btn-info btn-sm">Editar</button>
                <button (click)="eliminarOva(ova.id)" class="btn btn-danger btn-sm ml-2">Eliminar</button>
                <button (click)="verDetallesDelOva(ova.id)" class="btn btn-primary btn-sm ml-2">Detalles</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Scripts necesarios para Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
